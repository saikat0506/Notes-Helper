<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Webpage with Table</title>
</head>
<body>
    <h2 style="text-decoration: underline;">Employee Details</h2>
    <table border = "4" cellpadding = "5" cellspacing = "5" style="border-color: cadetblue; box-shadow: 3px 3px 3px gray;">
        <header>
            <tr>
                <td colspan="4" style="background-color: rgb(255, 191, 0); text-align: center; font-weight: bold;">This is the heading of this table</td>
            </tr>
        </header>
        <tr style="background-color: greenyellow;">
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Salary</th>
        </tr>
        <tr style="background-color: yellow;">
            <td>101</td>
            <td>John Doe</td>
            <td>IT</td>
            <td>$5000</td>
        </tr>
        <tr style="background-color: yellow;">
            <td>102</td>
            <td>Jane Smith</td>
            <td>HR</td>
            <td>$4500</td>
        </tr>
        <tr style="background-color: yellow;">
            <td>103</td>
            <td>Sam Wilson</td>
            <td>Finance</td>
            <td>$5500</td>
        </tr>
        <tr style="background-color: rgb(0, 238, 255); color: brown;">
            <td colspan="3">Total Salary</td>
            <td>$15000</td>
        </tr>
        <footer>
            <tr>
                <td colspan="4" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; text-align: center; background-color: rgb(215, 182, 97);">This is the footer of this table</td>
            </tr>
        </footer>
    </table>
</body>
</html>
